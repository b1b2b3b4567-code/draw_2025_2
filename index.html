<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新肌霓尾牙抽獎程式</title>

  <!-- Tailwind / Vue / Confetti / Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');

    /* ===== Inside Out palette (Joy / Sadness / Anger / Disgust / Fear) ===== */
    :root{
      --joy:#ffd34a;        /* Joy */
      --joy2:#fff1a8;
      --sad:#2e75ff;        /* Sadness */
      --sad2:#8cc9ff;
      --anger:#ff3b30;      /* Anger */
      --anger2:#ff7a70;
      --disgust:#37d66b;    /* Disgust */
      --disgust2:#a7f3c5;
      --fear:#7c3aed;       /* Fear */
      --fear2:#c4b5fd;

      --ink:#0b1020;
      --ink2:#0a0f1e;
      --white: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);

      --glassA: rgba(255,255,255,.12);
      --glassB: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.18);
      --stroke2: rgba(255,255,255,.10);
    }

    body{
      font-family:'Noto Sans TC', sans-serif;
      color: var(--white);
      background:
        radial-gradient(900px 650px at 14% 14%, rgba(255,211,74,.22), transparent 58%),
        radial-gradient(900px 650px at 86% 18%, rgba(46,117,255,.18), transparent 60%),
        radial-gradient(900px 650px at 14% 88%, rgba(55,214,107,.14), transparent 60%),
        radial-gradient(900px 650px at 86% 88%, rgba(124,58,237,.16), transparent 60%),
        radial-gradient(800px 500px at 50% 55%, rgba(255,59,48,.10), transparent 60%),
        linear-gradient(180deg, var(--ink), var(--ink2));
      overflow-x:hidden;
    }

    body:before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background-image:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,.08) 0 2px, transparent 3px),
        radial-gradient(circle at 70% 30%, rgba(255,255,255,.06) 0 2px, transparent 3px),
        radial-gradient(circle at 40% 75%, rgba(255,255,255,.06) 0 2px, transparent 3px),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,.05) 0 2px, transparent 3px);
      background-size: 120px 120px;
      opacity:.35;
      mask-image: radial-gradient(700px 500px at 50% 0%, #000 55%, transparent 90%);
    }

    .glass-card{
      position:relative;
      background: linear-gradient(180deg, var(--glassA), var(--glassB));
      border: 1px solid var(--stroke2);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow:
        0 16px 48px rgba(0,0,0,.45),
        inset 0 1px 0 rgba(255,255,255,.10);
    }

    .rainbow-stroke{
      position:relative;
    }
    .rainbow-stroke:before{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius: inherit;
      padding:1px;
      background: linear-gradient(120deg,
        rgba(255,211,74,.55),
        rgba(46,117,255,.45),
        rgba(55,214,107,.35),
        rgba(124,58,237,.40),
        rgba(255,59,48,.35)
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity:.95;
      pointer-events:none;
    }

    .title-insideout{
      background: linear-gradient(90deg, var(--joy) 0%, #ffffff 24%, var(--sad2) 52%, var(--fear2) 78%, var(--disgust2) 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow: 0 0 24px rgba(255,211,74,.10);
    }

    .badge{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      border-radius: 999px;
      padding: 8px 12px;
      font-weight: 900;
      letter-spacing: .25em;
      text-transform: uppercase;
      font-size: 11px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .btn{
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      padding: 14px 22px;
      font-weight: 900;
      letter-spacing: .02em;
      transition: transform .16s ease, box-shadow .16s ease, background .16s ease, border-color .16s ease, opacity .16s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .btn:hover{ transform: translateY(-1px) scale(1.02); }
    .btn:active{ transform: translateY(0) scale(.99); }

    .btn-joy{
      color:#241400;
      border-color: rgba(255,211,74,.55);
      background: linear-gradient(90deg, rgba(255,211,74,1), rgba(255,241,168,1));
      box-shadow: 0 16px 50px rgba(255,211,74,.16);
    }
    .btn-sad{
      color:#00153a;
      border-color: rgba(46,117,255,.55);
      background: linear-gradient(90deg, rgba(46,117,255,1), rgba(140,201,255,1));
      box-shadow: 0 16px 50px rgba(46,117,255,.14);
    }
    .btn-ghost{
      color: rgba(255,255,255,.92);
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.16);
    }
    .btn-danger{
      color:#fff;
      background: rgba(255,59,48,.18);
      border-color: rgba(255,59,48,.45);
    }

    button:disabled{
      cursor:not-allowed;
      opacity:.45;
      transform:none !important;
      filter:saturate(.85);
    }

    .winner-card{
      animation: winnerPop .55s cubic-bezier(.16, 1, .3, 1) forwards;
    }
    @keyframes winnerPop{
      from{ transform: scale(.94) translateY(14px); opacity:0; filter: blur(2px); }
      to  { transform: scale(1) translateY(0); opacity:1; filter: blur(0); }
    }

    .slot-active{
      border-color: rgba(255,211,74,.65) !important;
      background: rgba(255,211,74,.12) !important;
      box-shadow: 0 0 0 1px rgba(255,211,74,.12), 0 16px 40px rgba(0,0,0,.28);
    }

    ::-webkit-scrollbar{ width: 8px; }
    ::-webkit-scrollbar-thumb{ background: rgba(255,255,255,.18); border-radius: 999px; }
    ::-webkit-scrollbar-thumb:hover{ background: rgba(255,255,255,.26); }
  </style>
</head>

<body>
  <div id="app" class="min-h-screen flex flex-col px-4 py-6 md:px-8 md:py-8 max-w-7xl mx-auto">

    <!-- Header (已改字樣) -->
    <header class="sticky top-0 z-50 mb-6 glass-card rainbow-stroke rounded-3xl px-4 md:px-6 py-4">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-2xl bg-white/10 border border-white/15 flex items-center justify-center shadow-[0_0_36px_rgba(255,211,74,0.12)]">
            <i class="fa-solid fa-ticket text-[14px]" style="color: var(--joy);"></i>
          </div>
          <div>
            <h1 class="text-xl md:text-2xl font-black tracking-widest title-insideout">新肌霓尾牙抽獎程式</h1>
            <p class="text-[11px] text-white/65 font-bold tracking-[0.35em] uppercase">INGENI 尾牙抽獎系統</p>
          </div>
        </div>

        <nav class="flex gap-2">
          <button
            @click="changeView('stage')"
            class="btn btn-ghost px-4 py-2"
            :style="view==='stage' ? 'border-color: rgba(255,211,74,.55); box-shadow: 0 0 0 1px rgba(255,211,74,.10)' : ''"
          >
            抽獎舞台
          </button>

          <button
            @click="changeView('admin')"
            class="btn btn-ghost px-4 py-2"
            :style="view==='admin' ? 'border-color: rgba(46,117,255,.55); box-shadow: 0 0 0 1px rgba(46,117,255,.10)' : ''"
          >
            後台管理
          </button>
        </nav>
      </div>
    </header>

    <!-- 1) 抽獎舞台（略：保持你上一版的優化） -->
    <main v-if="view === 'stage'" class="flex-1 flex flex-col">
      <!-- Step 1: 選擇獎項 -->
      <div v-if="stageStep === 'select'" class="flex-1 flex flex-col items-center justify-center text-center">
        <div class="mb-10 md:mb-14">
          <h1 class="text-5xl md:text-7xl font-black title-insideout tracking-tight">新肌霓 2025</h1>
          <h2 class="mt-4 text-2xl md:text-4xl font-black text-white/90 tracking-[0.45em] italic">
            尾牙抽大的
          </h2>
          <div class="mt-6 inline-flex items-center gap-2 badge">
            <i class="fa-solid fa-wand-magic-sparkles" style="color: var(--joy);"></i>
            <span>Stage Mode</span>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl px-2 md:px-4">
          <button
            v-for="p in prizes"
            :key="p.id"
            @click="preparePrize(p)"
            :disabled="p.isFinished"
            class="glass-card rainbow-stroke p-10 md:p-12 rounded-[34px] text-left transition-all hover:scale-[1.02] disabled:opacity-30"
          >
            <p class="font-black mb-2 text-xs italic uppercase tracking-widest"
               :class="p.isFinished ? 'text-white/40' : 'text-white/80'">
              {{ p.isFinished ? '已結束' : 'AVAILABLE' }}
            </p>
            <h3 class="text-3xl md:text-4xl font-black tracking-tight"
                :class="p.isFinished ? 'text-white/50' : 'text-white'">
              {{ p.name }}
            </h3>
            <div class="mt-6 flex items-center gap-2 text-white/60 text-xs font-bold">
              <i class="fa-solid fa-circle-info" style="color: var(--sad2);"></i>
              <span>點擊進入獎項預覽</span>
            </div>
          </button>
        </div>
      </div>

      <!-- Step 2/3 ...（你上一版抽獎畫面內容保持不變） -->
      <!-- 為了回覆精簡，這裡不重複貼一大段舞台；你的原本舞台/抽獎改良版可直接保留 -->
      <!-- 若你希望我把「完整含抽獎優化版」也一併合併到這份 header + 後台修正中，我可以再貼完整整份。 -->
    </main>

    <!-- 2) 後台管理（已修正輸入框可讀性：深色底+白字+白 placeholder） -->
    <main v-if="view === 'admin'" class="grid grid-cols-1 lg:grid-cols-2 gap-8">

      <!-- 人員設定 -->
      <section class="glass-card rainbow-stroke p-6 md:p-8 rounded-[34px]">
        <div class="flex items-center justify-between gap-4 mb-6">
          <h2 class="text-xl md:text-2xl font-black title-insideout">
            人員名單 <span class="text-white/60 text-sm font-black">({{ participants.length }})</span>
          </h2>
          <div class="badge !py-1 !px-3 !text-[10px]" style="letter-spacing:.18em;">Registry</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-6">
          <!-- ✅ 修正：深色底，白字，placeholder 也看得到 -->
          <input
            v-model="newUser.name"
            class="bg-black/45 border border-white/15 p-4 rounded-2xl outline-none text-white placeholder:text-white/45 focus:ring-2 focus:ring-white/10"
            placeholder="請輸入姓名"
          >
          <div class="flex gap-2">
            <input type="file" ref="fileInput" class="hidden" @change="handleImage">
            <button @click="$refs.fileInput.click()" class="btn btn-ghost flex-1 text-sm px-4 py-3 rounded-2xl">
              <i class="fa-solid fa-image mr-2"></i>照片
            </button>
            <button @click="addParticipant" :disabled="isProcessing" class="btn btn-sad px-6 py-3 rounded-2xl">
              新增
            </button>
          </div>
        </div>

        <div class="space-y-2 max-h-[600px] overflow-y-auto pr-2">
          <div v-for="p in participants" :key="p.id" class="flex items-center justify-between bg-white/6 border border-white/10 p-3 rounded-2xl">
            <div class="flex items-center gap-4 min-w-0">
              <img :src="p.photo" class="w-10 h-10 rounded-full object-cover border border-white/15">
              <span class="font-black text-white/88 truncate">{{ p.name }}</span>
            </div>
            <button @click="removeParticipant(p.id)" class="btn btn-danger px-3 py-2 rounded-xl text-xs">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </section>

      <!-- 獎項管理 -->
      <section class="glass-card rainbow-stroke p-6 md:p-8 rounded-[34px]">
        <div class="flex items-center justify-between gap-4 mb-6">
          <h2 class="text-xl md:text-2xl font-black title-insideout">獎項管理</h2>
          <div class="badge !py-1 !px-3 !text-[10px]" style="letter-spacing:.18em;">Prizes</div>
        </div>

        <div class="bg-white/6 p-6 md:p-8 rounded-[28px] border border-white/10 mb-7">
          <h3 class="text-white/90 font-black mb-4 uppercase tracking-widest italic">
            {{ editingId ? '編輯獎項' : '新增獎項' }}
          </h3>

          <!-- ✅ 修正：深色底、白字 -->
          <input
            v-model="tempMainPrize.name"
            class="w-full bg-black/55 border border-white/15 p-5 rounded-3xl text-xl md:text-2xl font-black mb-5 outline-none text-white placeholder:text-white/45 focus:ring-2 focus:ring-white/10"
            placeholder="大獎項名稱..."
          >

          <div class="space-y-3 mb-6">
            <div v-for="(item, idx) in tempMainPrize.subItems" :key="idx" class="flex gap-3">
              <!-- ✅ 修正：深色底、白字 -->
              <input
                v-model="item.label"
                class="flex-1 bg-black/45 border border-white/15 p-4 rounded-2xl outline-none text-white placeholder:text-white/45 focus:ring-2 focus:ring-white/10"
                placeholder="如：頭獎 $1000"
              >
              <!-- ✅ 修正：深色底、白字 -->
              <input
                v-model.number="item.count"
                type="number"
                class="w-24 bg-black/45 border border-white/15 p-4 rounded-2xl text-center font-black outline-none text-white placeholder:text-white/45 focus:ring-2 focus:ring-white/10"
                placeholder="1"
              >
              <button @click="removeSubItem(idx)" class="btn btn-danger px-4 py-3 rounded-2xl">
                <i class="fas fa-minus"></i>
              </button>
            </div>

            <button @click="addSubItem" class="btn btn-ghost w-full py-4 rounded-2xl">
              <i class="fa-solid fa-plus mr-2"></i>新增子獎項
            </button>
          </div>

          <p class="text-xs font-black text-white/70 mb-2 uppercase italic">指定抽獎池（未勾選則全體）</p>

          <div class="flex flex-wrap gap-2 max-h-40 overflow-y-auto p-4 bg-black/18 rounded-3xl mb-6 border border-white/10">
            <label v-for="p in participants" :key="p.id"
                   class="flex items-center gap-2 bg-white/6 border border-white/10 px-4 py-2 rounded-full cursor-pointer text-xs font-black text-white/85 hover:border-white/20 transition">
              <input type="checkbox" :value="p.id" v-model="tempMainPrize.eligibleIds" class="accent-yellow-300"> {{ p.name }}
            </label>
          </div>

          <div class="flex flex-col md:flex-row gap-2">
            <button @click="saveMainPrize" class="btn btn-sad flex-1 py-4 rounded-[24px] text-lg">
              <i class="fa-solid fa-floppy-disk mr-2"></i>{{ editingId ? '確認修改' : '儲存獎項' }}
            </button>

            <button v-if="editingId" @click="cancelEdit" class="btn btn-ghost px-8 py-4 rounded-[24px]">
              取消
            </button>
          </div>
        </div>

        <div class="space-y-3">
          <div v-for="p in prizes" :key="p.id" class="glass-card p-5 rounded-[26px] flex items-center justify-between gap-4">
            <div class="min-w-0">
              <h3 class="text-xl md:text-2xl font-black text-white truncate">{{ p.name }}</h3>
              <p class="text-[10px] font-black mt-1 uppercase tracking-widest"
                 :class="p.isFinished ? 'text-white/55' : 'text-white/70'">
                {{ p.isFinished ? '抽完囉' : '準備就緒' }}
              </p>
            </div>

            <div class="flex gap-2 flex-shrink-0">
              <button @click="editPrize(p)" class="btn btn-ghost px-4 py-2 rounded-xl text-xs">
                <i class="fa-solid fa-pen-to-square mr-2"></i>編輯
              </button>

              <button v-if="p.isFinished" @click="resetPrize(p.id)" class="btn btn-joy px-4 py-2 rounded-xl text-xs">
                <i class="fa-solid fa-rotate-left mr-2"></i>重置
              </button>

              <button @click="removePrize(p.id)" class="btn btn-danger px-3 py-2 rounded-xl text-xs">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="mt-10 pt-6 border-t border-white/10 flex flex-col md:flex-row md:items-center md:justify-between gap-3">
          <button @click="exportData" class="btn btn-ghost text-xs px-4 py-2 rounded-xl self-start md:self-auto">
            <i class="fa-solid fa-file-arrow-down mr-2"></i>導出資料備份（JSON）
          </button>

          <button @click="clearAll" class="btn btn-danger text-xs px-4 py-2 rounded-xl self-start md:self-auto">
            <i class="fa-solid fa-triangle-exclamation mr-2"></i>系統清除（慎用）
          </button>
        </div>
      </section>
    </main>

  </div>

  <script>
    const { createApp, ref, computed, nextTick } = Vue;

    createApp({
      setup() {
        const view = ref('stage');
        const stageStep = ref('select');
        const contentRevealed = ref(false);
        const isProcessing = ref(false);

        const participants = ref(JSON.parse(localStorage.getItem('sincere_v2025_users') || '[]'));
        const prizes = ref(JSON.parse(localStorage.getItem('sincere_v2025_prizes') || '[]'));
        const winners = ref(JSON.parse(localStorage.getItem('sincere_v2025_winners') || '[]'));

        const newUser = ref({ name: '', photo: '' });
        const tempMainPrize = ref({ name: '', subItems: [{ label: '', count: 1 }], eligibleIds: [] });
        const editingId = ref(null);

        const activePrize = ref(null);
        const drawSequence = ref([]);
        const currentSequenceIndex = ref(0);
        const isSpinning = ref(false);
        const currentSpinId = ref(null);
        const justWon = ref(null);

        const saveAllData = () => {
          localStorage.setItem('sincere_v2025_users', JSON.stringify(participants.value));
          localStorage.setItem('sincere_v2025_prizes', JSON.stringify(prizes.value));
          localStorage.setItem('sincere_v2025_winners', JSON.stringify(winners.value));
        };

        const changeView = (v) => { view.value = v; };

        const handleImage = (e) => {
          const file = e.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
              const canvas = document.createElement('canvas');
              const size = 150;
              canvas.width = size; canvas.height = size;
              canvas.getContext('2d').drawImage(img, 0, 0, size, size);
              newUser.value.photo = canvas.toDataURL('image/jpeg', 0.85);
            };
            img.src = event.target.result;
          };
          reader.readAsDataURL(file);
        };

        const addParticipant = () => {
          if (!newUser.value.name || !newUser.value.photo) return alert('請上傳照片並輸入姓名');
          participants.value = [...participants.value, { id: Date.now(), ...newUser.value }];
          newUser.value = { name: '', photo: '' };
          saveAllData();
        };

        const removeParticipant = (id) => {
          participants.value = participants.value.filter(p => p.id !== id);
          saveAllData();
        };

        const addSubItem = () => tempMainPrize.value.subItems.push({ label: '', count: 1 });
        const removeSubItem = (idx) => tempMainPrize.value.subItems.splice(idx, 1);

        const saveMainPrize = () => {
          if (!tempMainPrize.value.name) return;
          if (editingId.value) {
            const idx = prizes.value.findIndex(p => p.id === editingId.value);
            prizes.value[idx] = { ...tempMainPrize.value, id: editingId.value };
            editingId.value = null;
          } else {
            prizes.value = [...prizes.value, { id: Date.now(), ...tempMainPrize.value, isFinished: false }];
          }
          tempMainPrize.value = { name: '', subItems: [{ label: '', count: 1 }], eligibleIds: [] };
          saveAllData();
        };

        const editPrize = (p) => {
          editingId.value = p.id;
          tempMainPrize.value = { ...p, subItems: [...p.subItems.map(i => ({...i}))], eligibleIds: [...p.eligibleIds] };
        };

        const cancelEdit = () => {
          editingId.value = null;
          tempMainPrize.value = { name: '', subItems: [{ label: '', count: 1 }], eligibleIds: [] };
        };

        const removePrize = (id) => {
          prizes.value = prizes.value.filter(p => p.id !== id);
          saveAllData();
        };

        const resetPrize = (id) => {
          if (confirm('確定重置此獎項？得獎者會放回抽獎池。')) {
            winners.value = winners.value.filter(w => w.prizeId !== id);
            const p = prizes.value.find(p => p.id === id);
            if (p) p.isFinished = false;
            saveAllData();
          }
        };

        // 舞台/抽獎邏輯此處略（保持你目前版本即可）
        // 如果你希望我把「完整含抽獎優化 + Modal + 回主舞台」的版本也一起合併回來，
        // 你回我一句「請貼完整含舞台抽獎」我就把整份完整整合版本貼給你。

        return {
          view, stageStep, contentRevealed, isProcessing,
          participants, prizes, winners,
          newUser, tempMainPrize, editingId,
          activePrize, drawSequence, currentSequenceIndex,
          isSpinning, currentSpinId, justWon,
          changeView,
          handleImage, addParticipant, removeParticipant,
          addSubItem, removeSubItem, saveMainPrize, editPrize, cancelEdit, removePrize, resetPrize,
          saveAllData,
          exportData: () => {
            const blob = new Blob([JSON.stringify({ participants: participants.value, prizes: prizes.value, winners: winners.value })], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Sincere_Draw_2025_Backup.json`;
            a.click();
          },
          clearAll: () => { if(confirm('真的要清空所有資料嗎？')) { localStorage.clear(); location.reload(); } }
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
